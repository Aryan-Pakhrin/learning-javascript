<script>
     function walkdog(){
                return new Promise((resolve,reject)=>{
                    setTimeout(()=>{
                        const dogwalked=true
                        if(dogwalked){
                            resolve("you walked the dog");
                        }
                        else{
                            reject("you didn't complete the work")
                        }
                    },1500)
                })
            }
    function cleanKitchen(){
                return new Promise((resolve,reject)=>{

              
                setTimeout(()=>{
                    const con=true
                    if(con){
                        resolve("you clean the kitchen")
                    }
                    else{
                        reject("you didn't clean the kitchen")
                    }
                },2000)
            })
            }
    function cleantrash(){
                return new Promise((resolve,reject)=>{

                
                setTimeout(()=>{
                    const con=true
                    if(con){
                        resolve("you clean the trash")
                    }
                    else{
                        reject("you didn't clean the trash")
                    }
                },2000)
            })
            }

    async function doChores(){
                try{
                    const walkdogres=await walkdog()
                    console.log(walkdogres);

                    const cleankitchesres=await cleanKitchen()
                    console.log(cleankitchesres);

                    const cleantrashres=await cleantrash()
                    console.log(cleantrashres);

                }
                catch(error){
                    console.error(error)
                }
            }

            doChores()
</script>
