            function walkdog(){
                return new Promise((resolve,reject)=>{
                    setTimeout(()=>{
                        const dogwalked=true
                        if(dogwalked){
                            resolve("you walked the dog");
                        }
                        else{
                            reject("you didn't complete the work")
                        }
                    },1500)
                })
            }
            function cleanKitchen(){
                return new Promise((resolve,reject)=>{

              
                setTimeout(()=>{
                    const con=true
                    if(con){
                        resolve("you clean the kitchen")
                    }
                    else{
                        reject("you didn't clean the kitchen")
                    }
                },2000)
            })
            }
            function cleantrash(){
                return new Promise((resolve,reject)=>{

                
                setTimeout(()=>{
                    const con=false
                    if(con){
                        resolve("you clean the trash")
                    }
                    else{
                        reject("you didn't clean the trash")
                    }
                },2000)
            })
            }

            walkdog()
    .then(value => {
        console.log(value);
        return cleanKitchen(); // chaining the next function
    })
    .then(value => {
        console.log(value);
        return cleantrash(); // chaining the next function
    })
    .then(value => {
        console.log(value); // final function in the chain
    })
    .catch(error => {
        console.log(error);
    });
