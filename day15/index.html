<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>chai aur code</h1>
    <button id="stop">stop</button>
</body>
<script>
    setTimeout(()=>{
        console.log("hello");
    },2000)

    const change=function(){
        document.querySelector("h1").innerHTML="this is me"
    }



    const chanheme=setTimeout(change,2000)
    document.querySelector("#stop").addEventListener('click',()=>{
        clearTimeout(change)
        console.log("stopped");
    },2000)
</script>
</html>
